  minetinker.spawners.mine:
    description: Allows to mine a Spawner without breaking it.
    default: true
  minetinker.spawners.place:
    description: Allows to place a mined Spawner.
    default: true

  #Elevator:
  minetinker.elevator.*:
    children:
      minetinker.elevator.use: true
  minetinker.elevator.use:
